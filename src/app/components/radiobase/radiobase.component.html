<div class="container">
    <div class="row d-flex justify-content-center my-4">
        <div class="col-10">
            <mat-form-field>
                <mat-label>Busqueda</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="buscar" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                        <td mat-cell *matCellDef="let element"> <span [ngClass]="{
                            'bg-danger':element[column] <= 15,
                            'bg-secondary':!element[column] ,
                            'bg-success':element[column] > 90,
                            'bg-warning':element[column] >15 && element[column] <= 40 ,
                            'bg-primary':element[column]  >15 && element[column] <= 40
                          }">{{element[column]}} </span></td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
    </div>
</div>
